<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="../index.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                </div>
            </div>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Examples</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="javascript:void(0)" micro-route="/">Link 1</a>
                <a class="mdl-navigation__link" href="javascript:void(0)" micro-route="/two">Link 2</a>
                <a class="mdl-navigation__link" href="javascript:void(0)" micro-route="/three/param1">Link 3</a>
            </nav>
        </div>

        <main class="mdl-layout__content">

            <div id="container" class="page-content animated slideInLeft" style="padding: 15px;">
                <!-- Your content goes here -->
                <div id="c" style="height: 200px; border: 1px solid red;"></div>
                <div id="c1" style="height: 200px; border: 1px solid blue;"></div>
            </div>
        </main>

    </div>

    <script type="text/javascript">
        var micro = new Micro({
                routes: [{
                    rule: '/',
                    tpl: "test.html",
                    data: {
                        stagod: 2343423
                    },
                    afterrender: function(){
                        
                    }
                },{
                    rule: '/two',
                    tpl: "two.html",
                    data: {
                        stagod: 'Embeded'
                    },
                    afterrender: function(){
                        
                    }
                },{
                    rule: '/three/:param',
                    tpl: "three.html"
                }],
                options:{
                    enterAnimation: "fadeIn",
                    loader: true,
                    tplDir: '/tpl',
                    //cache: true,
                    container: 'c',
                    
                } 
            });
            var micro2 = new Micro({
                routes: [{

                    }

                    rule: '/three/:param',
                    tpl: "three.html"
                }],
                options:{
                    enterAnimation: "fadeIn",
                    loader: true,
                    tplDir: '/tpl',
                    //cache: true,
                    container: 'c1',
                    
                } 
            });
