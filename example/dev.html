<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="../index.js"></script>
    <script src="../Pubsub.js"></script>
    <script src="../Router.js"></script>
    <script src="../Tpl.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    </style>
</head>
<body>
    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Examples</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/" hub-link>Link 1</a>
      <a class="mdl-navigation__link" href="/game" hub-link>Link 2</a>
      <a class="mdl-navigation__link" href="/game/Fruits" hub-link>Link 3</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here -->
    
    <div id="container" class="animated slideInLeft" style=""></div>
    
    </div>
  </main>
</div>

    

    <script type="text/javascript">

        new Micro({
                routes: [{
                    rule: '/',
                    tpl: "mu.html",
                    data: {
                        stagod: 2343423
                    },
                    afterrender: function(){
                        console.log(1)
                    }
                },{
                    rule: '/game',
                    tpl: "test.html",
                    data: {
                        stagod: 'stagod !!!!!!!!!!!!!!!'
                    },
                    afterrender: function(){
                        console.log(2)
                    }
                },{
                    rule: '/game/:gameName',
                    tpl: "game.html"
                }],
                options:{
                    // enterAnimation:"",
                    // exitAnimation: "",
                    // loader: true,
                    // 
                    tplDir: '/tpl',
                    cache: true,
                    container: 'container'
                } 
            });


    </script>


</body>
</html>
