    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <a data-activates="navig"  class="button-collapse top-nav full ">
                            <i class="material-icons">menu</i>
                        </a>
                        <!-- main navigation -->
                        <ul class="right">
                            <li><a micro-link="/">Guide</a></li>
                            <li><a micro-link="/docks">Docs</a></li>
                            <li><a micro-link="/examples">Examples</a></li>
                            <li><a micro-link="/showcase">Showcase</a></li>
                        </ul>
                    </div>
                </nav>    
            </div>

            
            <ul id="navig" class="side-nav fixed">          
                <li class="logo">
                    <h3>MICRO</h3>
                </li>
                <li>
                    <!-- navigation container -->
                    <ul id="subnav">
                        
                    </ul>
                </li>
            </ul>
        </header>
        
        <main>
            <!-- main app container -->
            <div class="col s12 m9 l10" id="app">
                
            </div> 
        </main> 

        <script src="../Micro.js"></script>
        <script src="../Pubsub.js"></script>
        <script src="../Router.js"></script>
        <script src="../Tpl.js"></script>
        <script type="text/javascript" src="jquery_and_materialize.css.js"></script>

        <script type="text/javascript">
        
            var micro, micro2;

            $( document ).ready(function(){
                
                micro = new Micro({
                    config: {
                        enterAnimation: 'fadeIn',
                        tplDir: '/tpl',
                        cache: true,
                        container: '#app',
                        on: {
                            beforerender: function(page, params){
                                // do something here before page render
                            },
                            render: function(page, params){
                                // do something here after page render
                            }
                        }
                    },
                    router: [{
                        match: '/docks',
                        title: 'Docks',
                        data: {
                            sample: 'Docks'
                        },
                        tpl: [{
                            src: "docks.html",
                            enterAnimation: 'fadeInRight'
                        },
                        {
                            src: "docks-nav.html",
                            container: '#subnav',
                            enterAnimation: 'fadeInLeft'
                        }]
                    }, {
                        match: '/examples',
                        title: 'Examples',
                        data: {
                            sample: 'Examples'
                        },
                        src: "examples.html",
                        enterAnimation: 'fadeInUp'
                    },{
                        match: '/',
                        src: "guide.html",
                        title: 'Guide',
                        data: {
                            sample: 'Guide'
                        },
                        tpl: [{
                            src: "guide.html"
                        },
                        {
                            src: "guide-nav.html",
                            container: '#subnav'
                        }]
                    },{
                        match: '/showcase',
                        src: "showcase.html",
                        title: 'Showcase'
                    }]
            
                });

                $('.button-collapse').sideNav({'edge': 'left'});

            });
                
        </script>
        
    </body>
    </html>
