    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="../Micro.js"></script>
        <script src="../Pubsub.js"></script>
        <script src="../Router.js"></script>
        <script src="../Tpl.js"></script>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

        <link rel="stylesheet" href="style.css">

        <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
        
    </head>
    <body>
        
        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <a data-activates="navig"  class="button-collapse top-nav full hide-on-large-only"><i class="material-icons">menu</i></a>
                        <ul class="right">
                            <li><a micro-route="/">Guide</a></li>
                            <li><a micro-route="/api">Docs</a></li>
                            <li><a micro-route="/examples">Examples</a></li>
                            <li><a micro-route="/showcase">Showcase</a></li>
                        </ul>
                    </div>
                </nav>    
            </div>
            <ul id="navig" class="side-nav fixed">          
                <li class="logo">
                    <h3>MICRO</h3>
                </li>
                <li>
                    <ul id="subnav">
                        
                    </ul>
                </li>
            </ul>
        </header>
        
        <main>
            <div class="col s12 m9 l10" id="app">
            <a micro-route="/examples"> fdasf asdf</a>
            </div> 
        </main> 


        <script type="text/javascript">
        
            var micro, micro2;

            $( document ).ready(function(){
                
                micro = new Micro({
                    options: {
                        enterAnimation: 'fadeIn',
                        tplDir: '/tpl',
                        cache: true,
                        container: 'app',
                        on: {
                            beforerender: function(page, params){
                                // do something here before page render
                            },
                            render: function(page, params){
                                // do something here after page render
                            }
                        }
                    },
                    pages: [{
                        match: '/api',
                        tpl: "api.html",
                        title: 'Api',
                        data: {
                            sample: 'Api'
                        },
                        
                    }, {
                        name: 'firstPage',
                        match: '/examples',
                        title: 'Examples',
                        tpl: "examples.html",
                        data: {
                            sample: 'Examples'
                        },
                    },{
                        match: '/',
                        tpl: "guide.html",
                        title: 'Guide',
                        data: {
                            sample: 'Guide'
                        }
                    },{
                        match: '/showcase',
                        tpl: "showcase.html",
                        title: 'Showcase'
                    }]
            
                });
                                    
                micro2  = new Micro({
                    options: {
                        enterAnimation: 'fadeInLeft',
                        tplDir: '/tpl',
                        container: 'subnav',
                        cache: true
                    },
                    pages: [{
                            match: '/',
                            tpl: "guide-nav.html"
                        },{
                            match: '/api',
                            tpl: "docks-nav.html"
                    }]
            
                });

                $('.button-collapse').sideNav({'edge': 'left'});

            });
                
        </script>

    </body>
    </html>
